name: GraalVM Check

# Controls when the action will run.
on: 
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up JDK 11
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: 11

            - name: print mvn version
              run: mvn -v

            - name: 'Create settings.xml'
              run: |
                  echo '<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                              http://maven.apache.org/xsd/settings-1.0.0.xsd">
                          <activeProfiles>
                            <activeProfile>github</activeProfile>
                          </activeProfiles>
                          <profiles>
                            <profile>
                              <id>github</id>
                              <repositories>
                                <repository>
                                  <id>central</id>
                                  <url>https://repo1.maven.org/maven2</url>
                                  <releases><enabled>true</enabled></releases>
                                  <snapshots><enabled>true</enabled></snapshots>
                                </repository>
                                <repository>
                                  <id>centralWso2</id>
                                  <url>https://maven.wso2.org/nexus/content/repositories/wso2-public/</url>
                                  <releases><enabled>true</enabled></releases>
                                  <snapshots><enabled>true</enabled></snapshots>
                                </repository>
                                <repository>
                                  <id>github</id>
                                  <name>GitHub ballerina-platform Apache Maven Packages</name>
                                  <url>https://maven.pkg.github.com/ballerina-platform/ballerina-lang</url>
                                </repository>
                              </repositories>
                            </profile>
                          </profiles>
                          <servers>
                            <server>
                              <id>github</id>
                              <username>${{ secrets.BALLERINA_BOT_USERNAME }}</username>
                              <password>${{ secrets.BALLERINA_BOT_TOKEN }}</password>
                            </server>
                          </servers>
                          <mirrors>
                            <mirror>
                              <id>insecure-repo</id>
                              <mirrorOf>external:http:*</mirrorOf>
                              <url>http://maven.wso2.org/nexus/content/repositories/releases/</url>
                              <blocked>false</blocked>
                            </mirror>
                            <mirror>
                              <id>insecure-repo2</id>
                              <mirrorOf>external:http:*</mirrorOf>
                              <url>https://maven.wso2.org/nexus/content/repositories/wso2-public/</url>
                              <blocked>false</blocked>
                            </mirror>
                          </mirrors>
                        </settings>' > ~/.m2/settings.xml
            - name: print file
              run: cat ~/.m2/settings.xml
            - name: Maven Build
              run: mvn clean install
            
            - name: Set up GraalVM
              uses: graalvm/setup-graalvm@v1
              with:
                version: 'latest'
                java-version: '11'
                components: 'native-image'
                github-token: ${{ secrets.GITHUB_TOKEN }}
            
            - name: Check GraalVM installation
              run: |
                  echo "GRAALVM_HOME: ${{ env.GRAALVM_HOME }}"
                  echo "JAVA_HOME: ${{ env.JAVA_HOME }}"
                  native-image --version
            
            - name: Set Up Ballerina
              uses: ballerina-platform/setup-ballerina@v1
              with:
                version: 2201.5.0
            
            - name: Run Ballerina tests using the native executable
              run: bal test --native redis
              env:
                JAVA_HOME: /usr/lib/jvm/default-jvm
                JAVA_OPTS: -DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true
