plugins {
    id 'org.ballerinalang.java-conventions'
}

dependencies {
    implementation 'io.lettuce:lettuce-core:5.1.2.RELEASE'
    implementation 'org.apache.commons:commons-pool2:2.4.3'
    implementation 'com.github.kstyrc:embedded-redis:0.6'
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'commons-io:commons-io:2.7'
    implementation 'io.netty:netty-common:4.1.86.Final'
    implementation 'io.netty:netty-transport:4.1.86.Final'
    implementation 'io.netty:netty-handler:4.1.86.Final'
    implementation 'io.netty:netty-transport-native-kqueue:4.1.86.Final'
    implementation 'io.netty:netty-transport-native-epoll:4.1.86.Final'
    implementation 'io.netty:netty-buffer:4.1.86.Final'
    implementation 'io.netty:netty-resolver:4.1.86.Final'
    implementation 'io.netty:netty-codec:4.1.86.Final'
}

description = 'Ballerina - Redis Component'
